<head>

  <title>Document</title>


 <style>

.bigContainer{
  width: 100%vw;
}
.box{
  width:45%;
  height:200px;
  margin:10px;
  float:left;
}

.box1{
  color:green;
  border: 2px solid green ;
}

.box2{


  color:blue;
  border:2px solid blue;
}
h1 ,p {
  text-align: center;
}
 </style>








</head>
<body>
  
<div class="bigContainer">
  <div class="box box1">
    <h1>
       box 1
    </h1>
    <p>
      some text
  
    </p>
  </div>
    <div class="box box2">
      <h1>
       box2 
    </h1>
    <p>
      some text
    </p>
  </div>
</div>
<!-- ! wheen we looked to design we see two div  elements  but usually when we have things together in html  we have a container div it's like a overarching parent to all the elements  -->
</body>
